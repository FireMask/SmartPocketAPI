<div class="fixed inset-0 flex items-center justify-center z-50 bg-gray-400/50 ">
    <!-- Overlay click handler -->
    <div class="absolute inset-0" (click)="newMovementStore.close()" style="z-index:1"></div>
    <div class="bg-white/80 rounded-2xl shadow-xl border border-slate-200/70 border-t-white/80 border-b-blue-200/80 border-l-white/60 border-r-blue-100/60 w-full max-w-md mx-4 backdrop-blur-0 z-10">
        <!-- Header -->
        <div class="px-6 py-4 rounded-t-2xl bg-gradient-to-r from-white/80 to-blue-100/80 border-b border-white/20">
            <h2 class="text-xl font-semibold text-gray-800">New Movement</h2>
        </div>
        <!-- Content (Form) -->
        <form class="px-6 py-6 space-y-6 bg-white/70 rounded-xl shadow-inner backdrop-blur-md" [formGroup]="newMovementForm" (ngSubmit)="save()">
            <div>
                <label for="movementDate" class="block text-sm font-semibold text-gray-700 mb-2 drop-shadow">Date</label>
                <input
                    formControlName="movementDate"
                    type="date"
                    id="movementDate"
                    name="movementDate"
                    class="block w-full rounded-xl border border-blue-200 bg-white/60 shadow-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400/70 focus:border-blue-400/70 transition placeholder-gray-400 text-gray-800 backdrop-blur-md"
                    required
                />
            </div>
        </form>
        <!-- Footer -->
        <div class="flex justify-end gap-3 px-6 py-4 rounded-b-2xl bg-gradient-to-r from-white/80 to-blue-100/80 border-t border-white/20">
            <button class="cursor-pointer px-5 py-2 rounded-lg bg-gray-200/80 hover:bg-gray-300/90 text-gray-700 font-semibold shadow transition"
                (click)="newMovementStore.close()"
            >Close</button>
            <button class="cursor-pointer px-5 py-2 rounded-lg bg-blue-500/80 hover:bg-blue-600/90 text-white font-semibold shadow transition"
                (click)="save()"
            >Save</button>
        </div>
    </div>
</div>
