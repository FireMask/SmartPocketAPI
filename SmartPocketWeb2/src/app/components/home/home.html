<div *ngIf="homeStore.isLoading()" class="w-full h-1 bg-transparent absolute top-[4.5rem] left-0 z-50 overflow-hidden">
  <div class="h-full w-11/12 bg-gradient-to-r from-pink-500 via-amber-400 to-pink-500 animate-loading-bar"></div>
</div>

<style>
    @keyframes loading-bar {
        0%   { transform: translateX(-100%); }
        100% { transform: translateX(150%); } /* move way past container so it loops smoothly */
    }

    .animate-loading-bar {
        animation: loading-bar 2s linear infinite;
    }
</style>
