<div class="fixed left-1/2 bottom-6 z-[9999] flex flex-col gap-3 -translate-x-1/2">
    <div *ngFor="let t of store.select.toasts()" (click)="store.dismiss(t.id)"
        class="min-w-80 max-w-md rounded-2xl shadow-2xl p-5 text-base font-medium
               bg-gradient-to-br from-indigo-400 via-indigo-500 to-purple-300
               bg-opacity-90 backdrop-blur-lg relative overflow-hidden">
        <div class="absolute left-0 top-0 w-full h-1/3 bg-white/30 rounded-t-2xl pointer-events-none"></div>
        <div class="flex items-start gap-3 relative z-10">
            <div class="mt-0.5 text-2xl">
                <span *ngIf="t.kind==='success'">✅</span>
                <span *ngIf="t.kind==='error'">❌</span>
                <span *ngIf="t.kind==='warning'">⚠️</span>
                <span *ngIf="t.kind==='info'">ℹ️</span>
            </div>
            <div class="flex-1">
                <div class="font-semibold text-white drop-shadow" *ngIf="t.title">{{ t.title }}</div>
                <div class="text-pink-50/90 drop-shadow">{{ t.message }}</div>
            </div>
            <button class="text-pink-200 hover:text-white transition text-lg" (click)="store.dismiss(t.id)">✕</button>
        </div>
    </div>
</div>
