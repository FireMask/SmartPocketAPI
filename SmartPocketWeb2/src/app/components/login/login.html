<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-100 to-purple-100">
    <div class="bg-white bg-opacity-80 rounded-2xl shadow-2xl p-8 w-full max-w-md backdrop-blur-md">
        <div class="flex justify-center mb-12">
            <span class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-500">SmartPocket</span>
        </div>
        <!-- Login Form -->
        <form *ngIf="!showRegister" (ngSubmit)="login()">
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Email</label>
                <input
                    [(ngModel)]="user.email"
                    name="email"
                    type="email"
                    class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-400 outline-none bg-white bg-opacity-70 shadow-inner"
                    placeholder="you@email.com" />
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Password</label>
                <input
                    [(ngModel)]="user.password"
                    name="password"
                    type="password"
                    class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-400 outline-none bg-white bg-opacity-70 shadow-inner"
                    placeholder="••••••••" />
            </div>
            <button
                type="submit"
                class="w-full py-3 rounded-xl bg-gradient-to-r from-blue-500 to-purple-500 text-white font-bold shadow-lg hover:from-blue-600 hover:to-purple-600 transition"
                (click)="login()"
            >Sign In</button>
        </form>
        <!-- Register Form -->
        <form *ngIf="showRegister" (ngSubmit)="register()">
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Name</label>
                <input
                    [(ngModel)]="registerUser.name"
                    name="name"
                    type="text"
                    class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-400 outline-none bg-white bg-opacity-70 shadow-inner"
                    placeholder="Your Name" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Email</label>
                <input
                    [(ngModel)]="registerUser.email"
                    name="registerEmail"
                    type="email"
                    class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-400 outline-none bg-white bg-opacity-70 shadow-inner"
                    placeholder="you@email.com" />
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Password</label>
                <input
                    [(ngModel)]="registerUser.password"
                    name="registerPassword"
                    type="password"
                    class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-400 outline-none bg-white bg-opacity-70 shadow-inner"
                    placeholder="••••••••" />
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
                <input
                    [(ngModel)]="registerUser.password"
                    name="registerPassword"
                    type="password"
                    class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-400 outline-none bg-white bg-opacity-70 shadow-inner"
                    placeholder="••••••••" />
            </div>
            <button
                type="submit"
                class="w-full py-3 rounded-xl bg-gradient-to-r from-blue-500 to-purple-500 text-white font-bold shadow-lg hover:from-blue-600 hover:to-purple-600 transition"
                (click)="register()"
            >Register</button>
        </form>
        <div class="mt-6 text-center text-gray-600">
            <span *ngIf="!showRegister">Don't have an account?</span>
            <span *ngIf="showRegister">Already have an account?</span>
            <a href="#" class="text-blue-500 font-semibold hover:underline"
               (click)="showRegister = !showRegister; $event.preventDefault()">
                {{ showRegister ? 'Sign In' : 'Register' }}
            </a>
        </div>
    </div>
</div>
